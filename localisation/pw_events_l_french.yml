 oldgods.1.t:0 "Mysterious Happenings"
 oldgods.1.d:0 "An old cottar and his wife who were known for their cruelty to cats were found dead in their home this morning, their bones picked clean of meat. My steward tells me that the local townspeople had their cats go missing the day before, but all the missing cats returned today looking fat and happy..."
 oldgods.1.a:0 "Pass a law banning the killing of cats"
 oldgods.1.b:0 "A coincidence, nothing more"
 oldgods.2.t:0 "Visiting a Quaint Village"
 oldgods.2.d:0 "Since the incident some weeks ago [Root.Monarch.GetTitle] [Root.Monarch.GetName] has felt uneasy. Hoping to clear [Root.Monarch.GetHerHis] mind, [Root.Monarch.GetSheHe] took a walk along the coast and found a small village where the people claimed to worship the 'Old Ones', Gods older than even those of the [Root.Religion.GetName] faith. They invited [Root.Monarch.GetHerHim] to join in their rituals and showed [Root.Monarch.GetHerHim] a dusty old grimoire written by a mad Saracen."
 oldgods.2.a:0 "[Root.Monarch.GetName] studies the grimoire"
 oldgods.3.t:0 "A Seaside Ritual"
 oldgods.3.d:0 "With intense study of the grimoire [Root.Monarch.GetName] has gained much knowledge. [Root.Monarch.GetName] has devised a ritual to awaken the most powerful of the Old Ones where he sleeps, dead but dreaming, in his watery tomb beneath the ocean. The cult has prepared the ritual attire and is gathering the necessary sacrifices."
 oldgods.3.a:0 "Tonight, he will wake!"
 oldgods.4.t:0 "Something rises from the sea..."
 oldgods.4.d:0 "The cult has gathered for the ritual on the shore of a black and stormy sea. The chanting begins, Ph'nglui mglw'nafh..., and in the depths of the dark waters something stirs..."
 oldgods.4.a:0 "He comes! HE COMES!"
 oldgods.4.b:0 "What have I done?! I must stop this!"
 oldgods.5.t:0 "A Heroic Assault"
 oldgods.5.d:0 "[Root.Monarch.GetName] steered the longboat through the raging waters towards the monstrous creature. It stood as tall as a castle tower, with the body of a man and the head of a great tentacled beast. [Root.Monarch.GetName] knew that [Root.Monarch.GetSheHe] had awoken it from where it slept beneath the waves and that it was here to end the age of man. There was only one thing [Root.Monarch.GetSheHe] could do..."
 oldgods.5.a:0 "Ramming speed!"
 oldgods.6.t:0 "Waking up"
 oldgods.6.d:0 "[Root.Monarch.GetName] awoke in [Root.Monarch.GetHerHis]	 own bed weak and sweating. The servants told [Root.Monarch.GetHerHim] that they had found [Root.Monarch.GetHerHim] on the shore, naked and half-drowned. The [Root.Monarch.GetTitle] asked them about the creature and the ship but they just looked at [Root.Monarch.GetHerHim] with worried eyes and shook their heads. It seems [Root.Monarch.GetName] is the only living witness to these events."
 oldgods.6.a:0 "I must put them to print"
 oldgods.6.b:0 "Fools! I saved you all!"
 oldgods.7.t:0 "Nightmares..."
 oldgods.7.d:0 "[Root.Monarch.GetName] awoke in [Root.Monarch.GetHerHis] bed weak and sweating in the dark of the night, [Root.Monarch.GetHerHis] dreams plagued with horrid nightmares. Suddenly an unbearable pressure fills [Root.Monarch.GetHerHis] mind. Clutching [Root.Monarch.GetHerHis] head, screaming in agony, [Root.Monarch.GetName] falls to the floor convulsing and foaming at the mouth. Eyes rolling back in [Root.Monarch.GetHerHis] head, all goes dark..."
 oldgods.7.a:0 "All is silent"
 oldgods.8.t:0 "A New Day"
 oldgods.8.d:0 "Worried servants found [Root.Monarch.GetName] spralled accross the floor, telling [Root.Monarch.GetHerHim] that they had found [Root.Monarch.GetHerHim] parents on the shore, naked and drowned. Unmoved, [Root.Monarch.GetName] dismisses [Root.Monarch.GetHerHis] attenents. A dark entity had spoken to [Root.Monarch.GetName] in the night, revealing the truth that [Root.Monarch.GetHerHis] parents were seeking. With darkness in [Root.Monarch.GetHerHis] eyes, [Root.Monarch.GetName] let out a maniacal chuckle, with new plans for the nation."
 oldgods.8.a:0 "All shall tremble before my might!"
 
