 tengri_pagan_reformed:0 "Uighur"
 tengri_pagan_reformed_religion_desc:0 "Uighur is one of the oldest Turkic or Mongol Shamanist Religions, with Tengri as the chief deity.\nIn the game this religion covers a wide variety of Mongol and Manchurian Shamanism practiced by the states that start in North Asia."