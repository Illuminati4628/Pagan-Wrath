 enkai:0 "Enkai"
 enkai_religion_desc:1 "Enkai, which is under other variant names, was the supreme god of the Central Kenyan peoples. What stands out from neighboring religions was that Enkai was a monotheistic god, unlike the neighboring Bantu. Engai was believed to be represented by colors. Black or dark blue was the sign of Enkai being happy, while red signifies Enkai being angry. Another significant color was white, which one representation of it was childbirth. The Maasai spiritual leaders, named Laibon, held a high role in their society, and were involved in healing, divination, and prophesying. It's believed by the Maasai that cattle was created by Enkai and that every cattle is rightfully theirs."
