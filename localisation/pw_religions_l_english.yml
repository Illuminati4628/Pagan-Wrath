 baltic_pagan_reformed_religion_desc: "Romuva is the polytheistic traditional belief system of the Baltic peoples.\nBy 1444 the Romuvan religion was mostly practiced in secret by the Lithuanian peoples, as they had been forced to convert to Catholicism else suffer by the sword in Catholic crusades."
