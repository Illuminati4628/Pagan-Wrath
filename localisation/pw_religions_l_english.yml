 cthulhu_religion_desc:0 "Cthulhu is a cosmic entity created by writer H. P. Lovecraft and first introduced in the short story The Call of Cthulhu, published in the pulp magazine Weird Tales in 1928. Considered a Great Old One within the pantheon of Lovecraftian cosmic entities, the creature has since been featured in numerous popular culture references. Lovecraft depicts Cthulhu as a gigantic entity worshiped by cultists. Cthulhu's anatomy is described as part octopus, part man, and part dragon. Its name was given to the Lovecraft-created universe where it and its fellow entities existed, the Cthulhu Mythos."
