 warrior_emperors: "Warrior"
 warrior_emperors_desc: "There were many warrior Emperors of the past, our current ruler has shown to match or even exceed some of these old emperors and has prepared to join the pantheon."
 expansionist_emperors: "Conqueror"
 expansionist_emperors_desc: "Many rulers in the past have shown to be powerful conquerors, our current ruler has prepared to join their ranks."
 administrative_emperors: "Administrator"
 administrative_emperors_desc: "Whilst some Emperors where powerful warriors or conquerors, some are great administrators, helping to keep empires from falling apart. Our current ruler has been capable of just that, securing a place among the gods."
 builder_emperors: "Builder"
 builder_emperors_desc: "Many rulers became well known for their massive construction projects, either giant wonders or mighty fortresses have been erected under their guidence. The ruler has been the spearhead of many masterful builds, joining the pantheon."
 diplomatic_emperors: "Diplomat"
 diplomatic_emperors_desc: "While perhaps overshadowed by more aggressive emperors, those with the patience and knowhow of what to say have truely been some of the greatest rulers. Currently our ruler has managed to maintain and strike new deals with hostile nations. Obtaining a position in the pantheon."
 scholar_emperors: "Scholar"
 scholar_emperors_desc: "Some emperors became known for their vast knowledge of many things. Our current ruler has shown great interest in the study of the ancients and is often seen reading books when not busy ruling. They have prepared for a new place among the divine."
 great_emperors: "Great"
 great_emperors_desc: "Some rulers are so great in almost every way, seen as pure perfection. The ruler has mastered many things and will no doubt continue to do so, perhaps even claiming the very peak of the pantheon, as the new ruler of all gods."
 
