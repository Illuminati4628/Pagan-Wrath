 dreamtime:0 "Alcheringa"
 dreamtime_religion_desc:0 "The Dreamtime is the religious and cultural worldview of the Aboriginal Australians. The Dreamtime simultaneously describes a time before the existence of the material world and also a separate plane of existence in parallel with the material world. Shamans are said to be able to contact the Dreamtime, and traces of the Dreaming are found all across the world."
