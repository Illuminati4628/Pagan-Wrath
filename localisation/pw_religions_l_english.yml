 south_american_pagan_religion_desc:0 "Tupi word for Shamanism, Pajelança or cura (healing) concerns a medical and religious system practiced in the Amazon region. In Pajelança, the shamans are visited by entities known as The Enchanted. The healer or shaman goes into a trance, identifying the illness that affects the person who sought help, and prepares natural medicines for the treatment of illnesses. In 1444, this religion also represents various other religions found across Northern and Eastern South America."
