 pwiyamwene_religion_desc:1 "The basis of a community is the common ancestor, whether male (mwene) or female (pwiyamwene). A mwene can be created from the founder of a new settlement or new community. In a matrilineal society like the Makua, the Pwiyamwene lead the community. They are associated with resolving disputes, and provide a major role with helping young mothers. All people who lived a long life, and that have a "proper" death become a spirit, resulting in a hierarchy of spirits. Finally, the mwene or pwiyamwene are paid homage during rain ceremonies, because they were responsible for the rain." 
