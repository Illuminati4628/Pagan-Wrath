 nuragic_pagan_sardo:0 "Sardò"
 nuragic_pagan_sardo_desc:0 "Sardò, also known as Sid Addir Bab (Ancient powerful hunter), or Sardus Pater (Father of Sardinians), is the true god and father of all Sardinians, virtually recognized as that by all peoples to which the Sardinians made contact with in the bronze age, as it gave the name to both the island and it's people."
 nuragic_pagan_orgia:0 "Orgìa"
 nuragic_pagan_orgia_desc:0 "Orgìa, the goddess of water. Water was a very improrant and scarce resource in Sardinia, as such the goddess was of key importance and several hundred holy wells had been built in her honour."
 nuragic_pagan_maimon:0 "Maimon"
 nuragic_pagan_maimon_desc:0 "Maimon was a god of rain, knowledge survived in some old prayers and in toponyms.
 nuragic_pagan_merre:0 "Merre"
 nuragic_pagan_merre_desc:0 "Merre, what Greeks called Asclepius and what Romans called Esculapius, was another key Sardinian god of which evidence has been found in a variety of archeological finds.
 nuragic_pagan_norax:0 "Norax"
 nuragic_pagan_norax_desc:0 "Norax was a part of the cult of heroes and is the founder of Nora.
 nuragic_pagan_iolaus:0 "Iolaus"
 nuragic_pagan_iolaus_desc:0 "Iolaus was part of the cult of heroes. Unfortunately we only know the Ancient Greek name and not the local Sardinian one."
 nuragic_pagan_urtho:0 "Urtho"
 nuragic_pagan_urtho_desc:0 "Urtho or Orcus, was the god of death and the underworld, hundreds of nuraghes are named after him even today and he is a key figure in many pagan rituals and festivities."
 
