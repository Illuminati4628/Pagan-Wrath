 caribbean_pagan:0 "Zemi"
 caribbean_pagan_religion_desc:0 "Named after the Zemi, who were deities or ancestral spirits among the Caribbean people. The zemi itself was housed within sculptural object which could take many forms, the most characteristic among the Taíno is the three-point stone zemi. One side of the stone might have a human or animal head with the opposite side having hunched legs. Other materials zemis were made from include bone, wood, shells, sandstone and clay. Warriors often wore small amuletic zemis on their foreheads for protection in battle. Most zemis are effigies of humans but birds, snakes and alligators were often also made. In 1444 this practice is located mostly in the Caribbean and the nearby South American coasts."
