 tupan: "Tupã" #Tupan if ã doesn't work 
 tupan_desc: "Tupã is the god of thunder, great creator, taught man agriculture, artisanry and the hunt, also taught medicine to the shamans, who are known as the pajés."
 jaci: "Jaci"
 jaci_desc: "Goddess of the Moon, guardian of the night, protector of lovers, brings longing to the hearts of warriors and hunters so that they may return to their families."
 guaraci: "Guaraci"
 guaraci_desc: "Son of Tupan, God of the Sun, brother-husband of Jaci, protector of hunters and warriors wives pray to for success and safe return."
 anhanga: "Anhangá"
 anhanga_desc: "God of the underworld, enemy of Tupan, correlated with Satan by Jesuits and since then has had negative connotations, protector of both hunters and the hunted animals, before then was usually considered a greater threat to those already dead, but could still punish the living. Was offered food so that he did not consume the dead. Often represented as a deer."
 ceuci: "Ceuci"
 ceuci_desc: "Ceuci was compared to the virgin Mary by Jesuits. Protectress of homes and workplaces of the Tupi."
 ruda: "Rudá"
 ruda_desc: "Rudá is the God of love, comparable to cupid. Lives amongst the clouds and weakens the heart of warrior women so that they may fall in love."
 jurupari: "Jurupari"
 jurupari_desc: "Born of immaculate conception from Ceuci, sent by Guaraci, guider and guardian spirit, aged 10 years in the first seven days of life, brought news of wishes of guaraci, known as The Legislator for harkening a change in law of the world (aka customs) from matriarchal to patriarchal. Only worshipped by men."
 ipupiara: "Ipupiara"
 ipupiara_desc: "He who is within the waters, shape resembling a mermaid but with legs that join together only at the feet to form a fin, attacks those who enter the water and devours parts of them."
  
 patagonian_pagan:0 "Admapu"
 patagonian_pagan_religion_desc:0 "The Admapu religion states that the spirit of a human being is always in intimate contact with nature, one example of this is the celebration of all of its rituals among natural clearings of trees. Prior to anything, there is the Pu-Am, the universal spirit that surrounds us, penetrates us and binds the galaxy together with all living beings. From this universal spirit comes each man, the Am, that accompanies his body until his death. Moreover, not only does the human being have his Am, as all living beings do. Only the wekufe (beings of dark magic and bad luck) have no spirit. In 1444 this religion can be found in and around the Patagonian region of South America."
