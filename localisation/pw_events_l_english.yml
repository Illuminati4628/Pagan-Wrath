1_english:
 pw_reformation.01.t:0 "The Norse Faith's Resurgence!"
 pw_reformation.01.d:0 "The old faith of the Vikings has reformed in [Root.GetName]!"
 pw_reformation.1.a:0 "This is just a mere cult, nothing more... right?"

 pw_expansion.1.t:0 "The Norse Faith's Expansion!"
 pw_expansion.1.desc:0 "This reformed faith has spread its influence and formed a new religious center in [Root.GetName]!"
 pw_expansion.1.a:0 "Perhaps this is more than a mere cult..."

