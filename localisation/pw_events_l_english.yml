 pw_hellenic.1.t:0 "Apotheosian Dominance"
 pw_hellenic.1.d:0 "The Apotheosian faith has captured and converted all 5 cities of the old Christian Pentarchy, enforcing their dominance over the Christians. Once more will the gods of the Greeks and Romans rule across the mediterranean, while Christianity fades into obscurity in the region."
 pw_hellenic.1.a:0 "A Glorious Achievement!"
 
 #pw_forceconversion.1.t:0 "The Norse followers demand conversion!" #Deprecated
 #pw_forceconversion.1.desc:0 "A strange development has occured amongst the masses, it seems they have all gone mad. Whatever the case they are demanding that the state formally converts to their mad faith."
 #pw_forceconversion.1.a:0 "Perhaps this is the best way foward..."
 #pw_forceconversion.1.b:0 "We will not allow it!"
 #pw_forceconversion.1.c:0 "Perhaps we can come to a compromise?"
 #pw_forceconversion.1.d:0 "Deal with these heathens at once!"
