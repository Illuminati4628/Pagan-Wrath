 #Schools
 pw_non_religious.01.t:0 "The Code of [Root.GetName]"
 pw_non_religious.01.d: "As a young country we are not yet patronizing any particular pirate code. While there are many ways to go about piracy we should have a specific guiding doctrine for our crews to follow."
 pw_non_religious.1.a: "Ok."
 pw_non_religious.1.b: "We shall adopt the style of the old Vikings."
 pw_non_religious.1.c: "We shall adopt the style of the barbary raiders." 
 pw_non_religious.1.d: "We shall adopt the Wokou style"
 pw_non_religious.1.e: "We shall adopt the Malayan style."
 pw_non_religious.1.f: "We shall adopt the Caribbean style."
 
 pw_germanic.01.t:0 "The School of [Root.GetName]"
 pw_germanic.01.d:0 "As a young country we are not yet patronizing any particular religious school. While there are many ways to follow the Gods we should have a specific guiding doctrine for our rulers to follow."
 pw_germanic.1.a:0 "Ok."
 pw_germanic.1.b:0 "We shall follow the Norwegian way of worship."
 pw_germanic.1.c:0 "We will go the Swedish path of honouring the gods."
 pw_germanic.1.d:0 "The Danish traditions are most relevant."
 pw_germanic.1.e:0 "The German path has shown us the truth."
 pw_germanic.1.f:0 "Frisian traditions will guide us."
 pw_germanic.1.g:0 "We shall go the way of the Dutch."
 pw_germanic.1.h:0 "The Ænglish path is the correct one."
 
 #Championship of the Warriors
 pw_germanic_tournament.1.t:0 "The Championship of the Warriors"
 pw_germanic_tournament.1.d:0 "The time has come for the Championship of the Warriors to take place yet again. Citizens from all across [Root.GetName] are flocking to [Root.GetCapitalName] and have donned the colours and symbols of their favourite competitors. Some noteworthy competitors include a Choice pick by members of the Clergy, a young Squire of the Nobility, a near bankrupt member of the Burghers and a High ranking member of the Warrior Bands, there are also other independant parties involved including a particular underdog, favoured by the crowd. As always the state treasury shall fund the Championship to ensure quick prepartions and a fair competition.  \n\nNow, my [Root.Monarch.GetTitle], shall we take our rightful seats to watch the Championship?"
 pw_germanic_tournament.1.a:0 "Let the Championship Commence!"
 germanic_tournament_effect_tooltip:0 "The Championships will commence in [Root.GetCapitalName]. Over the following days, the results of the battles will be determined." 
 pw_germanic_tournament.2.t:0 "Favoured Warrior Claims Victory"
 pw_germanic_tournament.2.d:0 "As the final trials draw to a close and the final bell rings the crowd goes silent, followed by massive cheering as their favoured warrior has been determined to be the winner of the Championship of the Warriors! After a long period of celebration the crowd begins to leave the arena, content with the victory."
 pw_germanic_tournament.2.a:0 "Excellent!"
 pw_favourite_candidate_championship:0 "Favourite Candidate won the Championship"
 desc_pw_favourite_candidate_championship:0 ""
 pw_germanic_tournament.3.t:0 "Championship Riots"
 pw_germanic_tournament.3.d:0 "As the Championship of the Warriors is coming to a close and a champion has been declared, supporters of the rivalling factions are expressing their discontent with the results by taking to the streets to cause trouble! They've amassed quite a group at this point and a riot is quickly spreading throughout the city!"
 pw_germanic_tournament.3.a:0 "Put them down!"
 pw_germanic_tournament.3.b:0 "Pacify them!"
 pw_germanic_tournament.4.t:0 "Championship Riots"
 pw_germanic_tournament.4.d:0 "As the Championship of the Warriors is coming to a close and a champion has been declared, supporters of the rivalling factions are expressing their discontent with the results, claiming the [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] has influenced the competition! They've amassed quite a group at this point and a riot is quickly heading straight for the palace!"
 pw_germanic_tournament.4.a:0 "Put them down!"
 pw_germanic_tournament.4.b:0 "Pacify them!"
 pw_germanic_tournament.5.t:0 "Fresh Recruits"
 pw_germanic_tournament.5.d:0 "The Championship this time around has attracted an unusual amount of recruits looking to fight, while many are vetted out in the selection process their eagerness for battle could still be put to use."
 pw_germanic_tournament.5.a:0 "This is worth exploiting..."
 pw_germanic_tournament.6.t:0 "Arms Production Boom"
 pw_germanic_tournament.6.d:0 "This year's Championship has had a much larger demand then usual for the various authentic weapons and armours used for the battles, this has resulted in an increase in needs for blacksmiths who have managed to expand their businesses thanks to the higher demands."
 pw_germanic_tournament.6.a:0 "This is worth exploiting..."
 pw_germanic_tournament.7.t:0 "The Poor Merchant"
 pw_germanic_tournament.7.d:0 "The relatively unknown merchant has managed to somehow beat all opponents and as they claim victory, their fans, who mostly consists of business owners and artisans cheer for their comrade. Now may the perfect time to impose some new laws."
 pw_germanic_tournament.7.a:0 "So they shall be."
 EST_VAL_BURGHERS_CHAMPIONSHIP:0 "Poor Merchant won Championship of the Warriors: §Y$VAL$%§!"
 pw_germanic_tournament.8.t:0 "The Noble Squire"
 pw_germanic_tournament.8.d:0 "The battle has been fierce, but after a long, drawn out duel the final strike is dealt and the Young Squire managed to defeat his foe, his supporters in the aristocracy cheer him on as his vicory is proclaimed. Now may the perfect time to impose some new laws."
 pw_germanic_tournament.8.a:0 "So they shall be."
 EST_VAL_NOBLES_CHAMPIONSHIP:0 "Young Squire won Championship of the Warriors: §Y$VAL$%§!"
 pw_germanic_tournament.9.t:0 "The Clergy's Choice"
 pw_germanic_tournament.9.d:0 "As the dust settles from the battle a victor emerges, none other then the choice put forward by the clergy, who now are cheering them on. Now may the perfect time to impose some new laws."
 pw_germanic_tournament.9.a:0 "So they shall be."
 EST_VAL_CHURCH_CHAMPIONSHIP:0 "Clergy's Choice won Championship of the Warriors: §Y$VAL$%§!"
 pw_germanic_tournament.10.t:0 "The Veteran Chief"
 pw_germanic_tournament.10.d:0 "Being a veteran of many previous battles has perks, it comes with no surprise that one of the Chiefs of a Warrior Band managed to come out on top, in any case his supporters across the various Warrior Bands of our realm have been cheering. Now may the perfect time to impose some new laws."
 pw_germanic_tournament.10.a:0 "So they shall be."
 EST_VAL_WARRIOR_BANDS_CHAMPIONSHIP:0 "Veteran Chief won Championship of the Warriors: §Y$VAL$%§!"
 pw_germanic_tournament.11.t:0 "Champion of Champions"
 pw_germanic_tournament.11.d:0 "As the dust settles from the various battles that took place in the arena a particular individual caught your eye, always taking advantageous positions and making sure all his foes were caught up in their own issues as he patiently picked them off, your advisors suggest that this man would make an excellent general if given the option to command our armies."
 pw_germanic_tournament.11.a:0 "An excellent proposition!"
 pw_germanic_tournament.12.t:0 "Rampaging Warriors"
 pw_germanic_tournament.12.d:0 "Todays Championships were a disaster, it appears our enemies had managed to send various infiltrators to the arena who started damaging and destroying the walls and supports of the arena, it didn't help that in the confusion and chaos various groups went about their way to further steal from and ramshack the place."
 pw_germanic_tournament.12.a:0 "Toss the perpetrators to the bears and rebuild the arena!"
 pw_germanic_tournament.13.t:0 "Bribed Warriors"
 pw_germanic_tournament.13.d:0 "Usually the Championships proceed without issue, however this time it appears an influental member of the court has been giving some of the state treasury to certain competitors. This has not gone unpunished but the damage was already done."
 pw_germanic_tournament.13.a:0 "This could've been worst, at least."
 pw_germanic_tournament.14.t:0 "Golden Comet"
 pw_germanic_tournament.14.d:0 "During this year's championship, a brilliant golden comet was seen travelling through the sky. As everybody was looking towards the comet, a high-rankingperson close to the seat of the [Root.Monarch.GetTitle] took the opportunity to draw his musket. Before our captains could disarm him, a single bullet was shot towards the [Root.Monarch.GetTitle], striking [Root.Monarch.GetHerHim] down. Alas, the doctors could not save [Root.Monarch.GetHerHim]."
 pw_germanic_tournament.14.a:0 "Dark times are coming..."
 
 #Estate Events
 pw_estate_warrior_bands.1.t:0 "Advancement of the [estate_warrior_bands.GetName]"
 pw_estate_warrior_bands.1.d:0 "The [estate_warrior_bands.GetName] have been eying influence and power for themselves and with recent events they have managed to consolidate and expand their influence across the realm, recruting new fighters to their cause along the way."
 pw_estate_warrior_bands.1.a:0 "Ok"
 pw_estate_warrior_bands.2.t:0 "Decline of the [estate_warrior_bands.GetName]"
 pw_estate_warrior_bands.2.d:0 "Times have been rough for the [estate_warrior_bands.GetName], a lack of fresh recruits and low enthusiasm has combined to weaken their strength in state matters."
 pw_estate_warrior_bands.2.a:0 "Ok"
 
 pw_estate_druids.1.t:0 "Advancement of the [estate_druids.GetName]"
 pw_estate_druids.1.d:0 "The [estate_druids.GetName] have been gaining new followers and estabished new places to convene. Through these efforts they have managed to increase their influence in the realm."
 pw_estate_druids.1.a:0 "Ok"
 pw_estate_druids.2.t:0 "Decline of the [estate_druids.GetName]"
 pw_estate_druids.2.d:0 "Various bad decisions and unfortunate events resulting from poor leadership have led to the [estate_druids.GetName] losing alot of the influence they have previously had."
 pw_estate_druids.2.a:0 "Ok" 